<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add</title>
</head>
<body>
    <div>
        <form id="form" action="">
            <h2>Add new Product</h2>

            <input type="text" placeholder="Product title" name="title" required>

            <input type="text" placeholder="Product URL" name="pUrl" required>

            <input type="text" placeholder="Product details URL" name="pDUrl" required>

            <textarea id="" placeholder="Product description" name="des" required></textarea>
            <button>Add Product</button>
        </form>
    </div>
    <h2 class="section-heading">Our products</h2>
    <div id="root"></div>
    <script src="script.js"></script>
</body>
</html>
